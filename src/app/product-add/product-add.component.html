<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>

    <div class="button-row">
        <a mat-flat-button color="primary" [routerLink]="['/products']"><mat-icon>list</mat-icon></a>
    </div>

    <mat-card class="example-card">
        <form [formGroup]="productform" (ngSubmit)="onFormSubmit()">
            <mat-form-field class="example-full-width">
                <input matInput placeHolder="Product Name" formControlName="prod_name" [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!productForm.get('prod_name').valid() && productForm.get('prod_name').touched">
                        Please enter product name
                    </span>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeHolder="Product Desc" formControlName="prod_desc" [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!productForm.get('prod_desc').valid() && productForm.get('prod_desc').touched">
                        Please enter product Description
                    </span>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput placeHolder="Product Price" formControlName="prod_price" [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!productForm.get('prod_price').valid() && productForm.get('prod_price').touched">
                        Please enter product name
                    </span>
                </mat-error>
            </mat-form-field>

            <div class="button-row">
                <button type="submit" [disabled]="!productForm.valid" mat-flat-button color="primary"><mat-icon>save</mat-icon></button>
            </div>

        </form>
    </mat-card>
</div>
